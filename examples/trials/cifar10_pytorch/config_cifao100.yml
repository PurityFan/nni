authorName: default
experimentName: example_pytorch_cifar100_bohb
trialConcurrency: 3
maxExecDuration: 36h
maxTrialNum: 500
#choice: local, remote, pai
trainingServicePlatform: pai
searchSpacePath: ori_search.json
#choice: true, false
useAnnotation: false
nniManagerIp: 10.150.144.59
advisor:
  builtinAdvisorName: BOHB
  classArgs:
    optimize_mode: maximize
    min_budget: 3
    max_budget: 200
    eta: 3
trial:
  command: python3 cifar100_ori.py
  codeDir: .
  gpuNum: 1
  cpuNum: 1
